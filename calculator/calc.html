<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleorigin.css">
</head>
<body>
    <div class="calc"></div>
    <div class="display">0</div>
    <div class="keypad">
        <table class="keypad-table" >
            <tr>
                <td>
                    <div class="key">AC</div>
                </td>
                <td>
                    <div class="key">B</div>
                </td>
                <td>
                    <div class="key">%</div>
                </td>
                <td>
                    <div class="key">&#247</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">7</div>
                </td>
                <td>
                    <div class="key">8</div>
                </td>
                <td>
                    <div class="key">9</div>
                </td>
                <td>
                    <div class="key">x</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">4</div>
                </td>
                <td>
                    <div class="key">5</div>
                </td>
                <td>
                    <div class="key">6</div>
                </td>
                <td>
                    <div class="key">-</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">1</div>
                </td>
                <td>
                    <div class="key">2</div>
                </td>
                <td>
                    <div class="key">3</div>
                </td>
                <td>
                    <div class="key">+</div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="key1" style="width:190px">0</div>
                </td> 
                
                <td>
                    <div class="key">.</div>
                </td>
                <td>
                    <div class="key">=</div>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
